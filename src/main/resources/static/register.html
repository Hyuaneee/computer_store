<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- elementUI -->
    <link rel="stylesheet" href="frame/elementUI/lib-master/theme-chalk/index.css"/>
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src="frame/elementUI/vue.js"></script>
    <!-- 引入element 的组件库-->
    <script src="frame/elementUI/lib-master/index.js"></script>

    <!-- bootstrap -->
    <link href="frame/bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="frame/bootstrap3/jquery-1.9.1.min.js"></script>
    <script src="frame/bootstrap3/js/bootstrap.js"></script>
    <!-- 字体图标 -->
    <link rel="stylesheet" href="frame/bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="css/top.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="css/reg.css"/>
    <link rel="stylesheet" type="text/css" href="css/footer.css"/>
    <title>Title</title>

</head>
<body id="#app">
<!--头部-->
<header class="header">
    <img src="images/index/stumalllogo.png" alt=""/>
    <span class="pull-right"><small>欢迎访问</small><b>电脑商城</b></span>
</header>
<!--主体-->
<div class="container mycontent text-left">
    <!--透明层 -->
    <div class="regDiv" id="app">
        <p>新用户注册</p>
        <!--表单开始-->
        <el-form :model="formData" mstatus-icon :rules="rules" ref="formData" label-width="100px">
            <!-- ref:表单验证(和提交数据相同) -->
            <el-form-item label="用户名：" prop="username">  <!-- prop的值与rules里面要验证的字段值是对应 -->
                <el-input
                        prefix-icon="el-icon-user" style="width: 250px"
                        type="text" v-model="formData.username" autocomplete="off">
                </el-input>
            </el-form-item>
            <el-form-item label="密 码：" prop="password1">
                <el-input
                        prefix-icon="el-icon-menu"
                        style="width: 250px" show-password type="password"
                        v-model="formData.password1" autocomplete="off">
                </el-input>
            </el-form-item>
            <el-form-item label="确认密码：" prop="password2">
                <el-input
                        prefix-icon="el-icon-menu"
                        style="width: 250px" show-password type="password"
                        v-model="formData.password2" autocomplete="off">
                </el-input>
            </el-form-item>
            <el-form-item label="手机号" prop="phone">  <!-- prop的值与rules里面要验证的字段值是对应 -->
                <el-input
                        prefix-icon="el-icon-phone" style="width: 250px"
                        type="text" v-model="formData.phone" autocomplete="off">
                </el-input>
            </el-form-item>
            <el-form-item>
                <el-button el-button type="primary" @click="register()" style="margin-right: 100px"
                           style="margin-right: 100px">注册
                </el-button>
                <span class="pull-right"><small>已经有账号？</small><a href="login.html">登录</a></span>
            </el-form-item>
        </el-form>
    </div>
</div>

<!--页脚开始-->
<div class="clearfix"></div>
<footer class="footer">
    <!--联系我们、下载客户端等-->
    <div class="container beforeBottom">
        <div class="col-md-offset-1 col-md-3">
            <div><img src="../../images/index/stumalllogo.png" alt="" class="footLogo"/></div>
            <div><img src="../../images/index/footerFont.png" alt=""/></div>
        </div>
        <div class="col-md-4 callus text-center">
            计算2173 黄嘉源 202142051087
        </div>
        <div class="col-md-4">
            <div class="col-md-5">
                <p>电脑商城客户端</p>
                <img src="../../images/index/ios.png" class="lf">
                <img src="../../images/index/android.png" alt="" class="lf"/>
            </div>
            <div class="col-md-6">
                <img style="width: 120px;height: 120px" src="../../images/index/erweima.png">
            </div>
        </div>
    </div>
</footer>
</body>
<script src="frame/axios/axios.min.js"></script>
<script src="js/register.js"></script>
</html>
