<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- elementUI -->
    <link rel="stylesheet" href="../../frame/elementUI/lib-master/theme-chalk/index.css"/>
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src="../../frame/elementUI/vue.js"></script>
    <!-- 引入element 的组件库-->
    <script src="../../frame/elementUI/lib-master/index.js"></script>
    <!-- jquery -->
    <script src="./../../frame/jquery/jquery.min.js"></script>
    <!--导入核心文件-->
    <script src="../../frame/bootstrap3/js/holder.js"></script>
    <link href="../../frame/bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="../../frame/bootstrap3/jquery-1.9.1.min.js"></script>
    <script src="../../frame/bootstrap3/js/bootstrap.js"></script>
    <!-- 字体图标 -->
    <link rel="stylesheet" href="../../frame/bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>

    <link rel="stylesheet" type="text/css" href="../../css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/top.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/footer.css"/>
    <title>电脑商城</title>
</head>

<body>
<div id="app">
    <!--头部-->
    <header class="header">
        <!--电脑商城logo-->
        <img src="../../images/index/stumalllogo.png"/>
        <img src="../../images/index/backend_header.png"/>
        <span class="pull-right"><a href="/admin/logout">退出后台系统</a></span>
    </header>
    <!--顶部导航栏-->
    <div class="row top-nav">
        <div class="col-md-6">
            <ul class="nav nav-pills">
                <li>
                    <a href="#"></a>
                </li>
                <li class="active"><a href="../index.html"><span class="fa fa-home"></span></a></li>
                <li><a href="#">全部商品</a></li>
                <li><a href="#">联想专区</a></li>
                <li><a href="#">戴尔专区</a></li>
                <li><a href="#">其他配件</a></li>
            </ul>
        </div>
    </div>

    <!-- in there -->
    <div class="container">
        <div class="col-md-2">
            <!--左侧导航开始-->
            <div class="panel-group" id="accordion">
                <!--主选项：资料修改-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">后台管理</a>
                        </p>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div><a href="userlist.html">用户列表</a></div>
                            <div><a href="userlist.html">商品列表</a></div>
                        </div>
                    </div>
                </div>
                <!--主选项：订单-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">订单管理</a>
                        </p>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div><a href="../orders.html">全部订单</a></div>
                            <div><a href="../orders.html">待付款</a></div>
                            <div><a href="../orders.html">待收货</a></div>
                            <div><a href="../orders.html">待评价</a></div>
                            <div><a href="../orders.html">退货退款</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--左侧导航结束-->
        </div>
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    <!--用户显示-->
                    <h4 style="text-align: center">用户列表</h4>
                    <!-- dataList查询出来的列表，header-cell-style表头颜色,使用reserve-selection属性必须配合row-key,selection-change:多选，当选择项发生变化时会触发该事件 -->
                    <el-table height="259" border :data="page.content" v-loading="loading"
                              :header-cell-style="{background:'#f9f9f9',color:'#333'}" row-key="id"
                              @selection-change="handleSelectionChange" ref="multipleTable" style="font-size: 10px">
                        <el-table-column prop="uid" label="用户ID" min-width="11%"></el-table-column>
                        <el-table-column prop="username" label="用户名" min-width="11%"></el-table-column>
                        <el-table-column prop="phone" label="手机号码" min-width="16%"></el-table-column>
                        <el-table-column prop="gender" label="性别" min-width="11%">
                            <template slot-scope="scope">   <!-- 将整个行对象封装为scope -->
                                {{scope.row.gender== '0'?"女":"男"}}
                            </template>
                        </el-table-column>
                        <el-table-column prop="status" label="状态" min-width="10%">
                            <template slot-scope="scope">   <!-- 将整个行对象封装为scope -->
                                {{scope.row.status== '0'?"启用":"禁用"}}
                            </template>
                        </el-table-column>
                        <el-table-column label="操作" min-width="26%">
                            <template slot-scope="scope">   <!-- 将整个行对象封装为scope -->
                                <el-button type="primary" icon="el-icon-edit" size="mini"
                                           @click="handleUpdate(scope.row)" circle></el-button>
                                <el-button type="danger" icon="el-icon-delete" size="mini" @click="rowDelete(scope.row)"
                                           circle></el-button>
                                <el-button
                                        :type="scope.row.status == '0' ? 'danger' : 'success'"
                                        size="mini"
                                        @click="setStatus(scope.row)"
                                >{{scope.row.status == '0'?"禁用":"启用"}}
                                </el-button>
                                <el-button
                                        :type='danger'
                                        size="mini"
                                        @click="setDeleted(scope.row)"
                                >删除
                                </el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <!-- 按钮组 -->
                    <div style="margin-top: 10px">
                        <tr>
                            <th colspan="6">
                                <el-button type="info" @click="Previous()" plain :disabled="page.firstPage">上一页
                                </el-button>
                                <el-button type="info" @click="Next()" plain :disabled="page.lastPage">下一页</el-button>
                            </th>
                        </tr>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--页脚开始-->
    <div class="clearfix"></div>
    <footer class="footer">
        <!--联系我们、下载客户端等-->
        <div class="container beforeBottom">
            <div class="col-md-offset-1 col-md-3">
                <div><img src="../../images/index/stumalllogo.png" alt="" class="footLogo"/></div>
                <div><img src="../../images/index/footerFont.png" alt=""/></div>
            </div>
            <div class="col-md-4 callus text-center">
                <div class="col-md-4">
                    <h5>常用功能</h5>
                    <ul>
                        <li><a href="">会员介绍</a></li>
                        <li><a href="">常见问题</a></li>
                        <li><a href="">意见反馈</a></li>
                        <li><a href="">联系客服</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>配送方式</h5>
                    <ul>
                        <li><a href="">上门自取</a></li>
                        <li><a href="">限时到达</a></li>
                        <li><a href="">配送服务</a></li>
                        <li><a href="">收费标准</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>更多功能</h5>
                    <ul>
                        <li><a href="">关于我们</a></li>
                        <li><a href="">联系方式</a></li>
                        <li><a href="">查看更多</a></li>
                        <li><a href="">资质校验</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="col-md-5">
                    <p>电脑商城客户端</p>
                    <img src="../../images/index/ios.png" class="lf">
                    <img src="../../images/index/android.png" alt="" class="lf"/>
                </div>
                <div class="col-md-6">
                    <img style="width: 120px;height: 120px" src="../../images/index/erweima.png">
                </div>
            </div>
        </div>
        <!-- 页面底部-备案号 #footer -->
        <div class="col-md-12 text-center bottom">
            计算2173 黄嘉源 202142051087
        </div>
    </footer>
</div>
</body>
<script src="../../frame/axios/axios.min.js"></script>
<script src="../../js/backend/userlist.js"></script>
</html>
